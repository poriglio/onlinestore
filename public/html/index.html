<!DOCTYPE html>
<html ng-app="pizzaApp">
	<head>
		<meta charset="utf-8">
		<title>Pizza Fusion</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
	</head>
	<body ng-controller="pizzaController">
		<h1>Welcome to Pizza Fusion!</h1>
		<h2>{{greeting}}</h2>
		<h2>Pizzas</h2>
		<ul ng-repeat="pizza in pizzas">
			<h3>{{pizza.name}}</h3>
			<li><strong>Price: </strong>{{pizza.price | currency }}</li>
			<li>{{pizza.description}}</li>
			<li><strong>Ingredients: </strong><span ng-repeat="topping in pizza.toppings">{{topping}}, </span></li>
			<li><img ng-src="{{pizza.picture}}"></li>
		</ul>
		<script src="../js/main.js"></script>
		<script src="../js/pizzafactory.js"></script>
	</body>
</html>
